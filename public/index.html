<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="messages-list"></div>

<ul id="users" class="users">
  <li class="user">
    <strong data-name></strong>
  </li>
</ul>

<ul id="messages" class="messages">
  <li class="message">
    <div data-text></div>
    <button type="button" data-delete>Delete</button>
  </li>
</ul>

<form id="new-message-form">
  <input name="text" type="text">
  <button>Send</button>
</form>

<script src="js/lib/jquery/jquery-3.2.1.min.js"></script>

<script src="js/models/messages-array.js"></script>

<script src="js/chat/model/users.js"></script>
<script src="js/chat/model/messages.js"></script>
<script src="js/chat/view/users.js"></script>
<script src="js/chat/view/messages.js"></script>
<script src="js/chat/view/new-message-form.js"></script>
<script src="js/chat/controller/users.js"></script>
<script src="js/chat/controller/messages.js"></script>
<script src="js/chat/index.js"></script>
</body>
</html>
